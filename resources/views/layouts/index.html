    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body>

    <div id="app">

        <h1>Skill: {{ skill }} </h1>
        <input type="text" v-model="points"> </input>
        </br>
        </br>

        <h1>{{ fullName }} </h1>
        <input type="text" v-model="firstName" placeholder="First Name"> </input>
        <input type="text" v-model="lastName" placeholder="First Name"> </input>

    </div>



    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js"></script>
    
    <script>
        new Vue ({
            el: '#app',

            data: {
                points: 200,
                firstName: 'Sergio',
                lastName: 'Godoi',  

            },

            computed: {
                skill: function() {
                    if (this.points <= 100){
                        return 'Beginner';
                    }

                    return 'Advanced';
                },

                fullName: function(){
                    return this.firstName + ' ' + this.lastName;
                }
            },
        })    
    </script>    

    </body>
</html>
